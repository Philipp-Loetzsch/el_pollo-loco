<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El pollo loco</title>
    <link
      rel="shortcut icon"
      href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./models/keyboard.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/health-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/colliding-objects.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/collactable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level_1.js"></script>
  </head>
  <body onload="init()">
    <h1>El pollo loco</h1>
    <div id="game">
    <canvas id="canvas" width="720" height="480"></canvas>
    <div id="movement">
      <button id="left"  ontouchstart="touchButton(id)" ontouchend="releaseButton(id)"><img src="./img/10_mobile_icons/left.png" alt="LEFT"></button>
      <button id="right" ontouchstart="touchButton(id)" ontouchend="releaseButton(id)"><img src="./img/10_mobile_icons/right.png" alt="RIGHT"></button>
    </div>
    <button id="fullscreen" onclick="openFullscreen()"><img src="./img/10_mobile_icons/full-screen.png" alt="FULLSCREEN"></button>
    <div id="action">
      <button id="h" ontouchstart="touchButton(id)" ontouchend="releaseButton(id)"><img src="./img/10_mobile_icons/heart.png" alt="HEAL"></button>
      <button id="d" ontouchstart="touchButton(id)" ontouchend="releaseButton(id)"><img src="./img/10_mobile_icons/throw.png" alt="THROW"></button>
      <button id="space"  ontouchstart="touchButton(id)" ontouchend="releaseButton(id)"><img src="./img/10_mobile_icons/jump.png" alt="JUMP"></button>
    </div>
    <button id="reload" onclick="reloadGame()"><img src="./img/10_mobile_icons/refresh.png" alt="RELOAD"></button>
  </div>
  </body>
</html>
